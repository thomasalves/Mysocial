
<div class="main">
  <mat-card class="example-card" *ngFor="let todos of toDo">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{todos.title}}</mat-card-title>
      <div class="completed"  *ngIf="todos.completed;then content" ></div>
        <ng-template #content><mat-icon>done</mat-icon></ng-template>
        <!-- <ng-template #other_content>other content here...</ng-template> -->

    </mat-card-header>
  </mat-card>
</div>
