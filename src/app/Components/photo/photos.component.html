
<div class="photos">
  <mat-card class="example-card" *ngFor="let photo of Photos" >
    <mat-card-header >
      <!-- <div mat-card-avatar class="example-header-image"><img src={{photo.thumbnailUrl}} alt="foto"></div> -->
      <mat-card-title>{{photo.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{photo.url}} alt="Photo">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
